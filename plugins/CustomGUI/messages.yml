# CustomGUI Messages Version: 2.4.9
# 
# These are the messages used throughout the plugin and you can
# edit them as you please. You can also leave messages empty if you dont
# want anything to be sent to the player.

PluginHelp1:
- '&8&m------------------------------'
- '&bПомощь по CustomGUI:    &7Страница [1/2]'
- '&a- /cg help &f- Показывает '
- '&a- /cg menu &f- Открывает меню функций GUI'
- '&a- /cg open <gui command> &f- Открывает опеределённый GUI'
- '&a- /cg open <gui command> (player) &f- Открывает GUI для игрока'
- '&a- /cg creategui <gui name> &f- Создаёт GUI с указанным названием'
- '&a- /cg edit <gui name> &f- Открывает макет создания GUI'
- '&a- /cg converter <convert type> &f- Копирует данные GUI для другого формата'
- '&a- /cg entity create <gui name> &f- Создаёт НПС для GUI'
- '&a- /cg entity delete <gui name> &f- Удаляет НПС для GUI'
- '&8&m------------------------------'
- '&bДля просмотра следующей страницы /customgui help 2'
- '&8&m------------------------------'
PluginHelp2:
- '&8&m------------------------------'
- '&bПомощь для CustomGUI:    &7Страница [2/2]'
- '&a- /cg clickitem create <gui name> [clickID] &f- Создаёт кликабельный предмет для указанного
  GUI, авто-генерация clickID если один ещё не был указан.'
- '&a- /cg clickitem delete <click id> &f- Удаляет выделенный кликабельный предмет'
- '&a- /cg clickitem give <click id> <player> &f- выдаёт игроку выделенный кликабельный
  предмет'
- '&a- /cg clickitem give <click id> <player> (itemslot) &f- Устанавливает слоты предметов игроков
  как кликабельный предмет'
- '&a- /cg clickitem take <click id> <player> &f- Отбирает кликабельный предмет из
  инвентаря игроков'
- '&a- /cg sign create <gui name> &f- Устанавливает знак как знак в GUI'
- '&a- /cg sign delete &f- Удаляет знак GUI из базы данных'
- '&a- /cg reload &f- Перезагружает все элементы плагина'
- '&8&m------------------------------'
- '&bДля просмотра предыдущей страницы /customgui help'
- '&8&m------------------------------'
