# -1 чтобы отключить
ender-perl-cooldown: 15
# -1 чтобы отключить
chorus-disabled: 5
# Как долго длиться ПВП режим? -1 чтобы отключить ПВП режим
pvp-time: 30
# Убивать ли игрока, если он вышел во время пвп?
kill-on-leave: true
# Отключать ли у игрока который ударил FLY, GM, GOD, VANISH?
checks-enabled: true
# Показывать ли сообщение всем игрокам что игрок вышел во время ПВП?
show-leaved-message: true
remove-join-message: true
remove-leave-message: true
remove-death-message: true
# Включить ли таймер в боссбаре?
bossbar-enabled: true
# Включить ли таймер в ActionBar?
actionbar-enabled: true
# Включить ли титлы в начале и вконце пвп?
titles-enabled: true
# В маленьком регистре
disabled-worlds: 
- "world1"
- "world2"
# Разрешенные команды в кт
whitelist-cmds: 
